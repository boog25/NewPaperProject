{% extends "default.html" %}

{% block content %}
    <h1>Удалить новость</h1>
    <p>Вы уверены, что хотите удалить новость "{{ news.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'news_detail' news.id %}">Отмена</a>
{% endblock %}
